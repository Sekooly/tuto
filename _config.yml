# Site settings
title: Tuto Sekooly # site title
description: >- # site description
  Retrouvez ici les tutoriels d'utilisation de la plateforme Sekooly.
  Tout contribution est bienvenue.
lang: fr-FR # default lang
timezone: Europe/Paris # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo:  # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Sekooly # author name
  bio: >- # tell to the world
      Nous travaillons avec les Ã©coles pour numÃ©riser l'Ã©ducationðŸ™‚

  username: Sekooly # general username
  github: Sekooly # github username
  twitter: sekooly # twitter username
  facebook: # facebook username
  email: contact@sekooly.com # email adress
  avatar: /assets/img/avatar.png # change with your own avatar
  linkedin: 

# URL settings
url: "https://tuto.sekooly.com"
baseurl: 
permalink: /:title/
google_analytics: G-KDJEN3VVT1 # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true
      social-share: true # add social media sharing buttons to all blog posts

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
